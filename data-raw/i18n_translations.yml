# Translations for {learnr} Documents ------------------------------------------
#
# ## Re-using keys
#
# To re-use a key in other places, you can wrap the key in `$t(____)`.
# Hierarchical keys are named by concatenating the key names with `.`. For
# example, the "runcode" key under "button" is referenced as `button.runcode`.
# In summary, to re-use the `button.runcode` key, you can write
# `$t(button.runcode)`.
#
# ## Pluralization
#
# Several keys may be pluralized. For example, the singular version of "hint"
# appears in the `hint` key. If there are multiple hints, `hint_plural` will be
# used. The internationalization library intelligently chooses between `hint`
# and `hint_plural` based on the language used.
#
# ## Interpolation
#
# A few keys use additional text that are added when the text is translated.
# These items are included in the translated text using `{{<name>}}` where
# `<name>` is only available within the context of that particular key. These
# keys are documented in comments and are demonstrated in the English text.
#
# ## Tilde and Empty Strings
#
# * Use `~` to indicate NULL values that should fall back to the default
#   English text.
# * Use an empty string, `""`, when no text should be printed at all
#   (use with caution)
# * Quote all strings with double quotes
#
# ## Language Codes
#
# {learnr}'s internationalization doesn't impose strict requirements around The
# formatting of the language code. However, for best results, please use one of
# the language codes used in the bootbox library, to ensure that modals used in
# tutorials are also translated:
# <http://bootboxjs.com/documentation.html#bb-locales>.
#
# For best results use:
#
# * Two letter ISO 639-1 Language Code:
#   <https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes>
# * IF NECESSARY, add an additional ISO 3166-1 country code:
#   <https://en.wikipedia.org/wiki/ISO_3166-1>
# * Examples:
#     * `en-US`, `en-GB` for English as spoken in US or Great Britain
#     * `pt-BR`, `pt-PT` for Portuguese as spoken in Brazil or Portugal
#
# ------------------------------------------------------------------------------

