    en: >
      It looks like this might not be valid R code.
      R cannot determine how to turn your text into a complete command.
      You may have forgotten to fill in a blank,
      to remove an underscore, to include a comma between arguments,
      or to close an opening <code>&quot;</code>, <code>'</code>, <code>(</code>
      or <code>{</code> with a matching <code>&quot;</code>, <code>'</code>,
      <code>)</code> or <code>}</code>.
    fr: ~
    es: ~
    pt: ~
    tr: ~
    emo: ~
    eu: ~
    de: >
      Dies scheint kein gültiger R Code zu sein.
      R kann deinen Text nicht in einen gültigen Befehl übersetzen.
      Du hast vielleicht vergessen, die Lücke zu füllen,
      einen Unterstrich zu entfernen, ein Komma zwischen Argumente zu setzen
      oder ein eröffnendes <code>&quot;</code>, <code>'</code>, <code>(</code>
      oder <code>{</code> mit einem zugehörigen <code>&quot;</code>, <code>'</code>,
      <code>)</code> oder <code>}</code> zu schließen.
    ko: >
      이것은 유효한 R 코드가 아닐 수 있습니다.
      R은 텍스트를 완전한 명령으로 변환하는 방법을 결정할 수 없습니다.
      당신은 공백이나 밑줄을 대체하여 채우기, 인수를 컴마로 구분하기,
      또는 <code>&quot;</code>, <code>'</code>, <code>(</code>
      , <code>{</code>로 시작하는 구문을 닫는 <code>&quot;</code>, <code>'</code>,
      <code>)</code>, <code>}</code>을 잊었을 수도 있습니다.
  unparsablequotes:
    en: >
      <p>It looks like your R code contains specially formatted quotation marks
      or &quot;curly&quot; quotes (<code>{{character}}</code>)
      around character strings, making your code invalid.
      R requires character values to be contained in straight quotation
      marks (<code>&quot;</code> or <code>'</code>).</p>
      {{code}}
      <p>Don't worry, this is a common source of errors when you copy code from
      another app that applies its own formatting to text.
      You can try replacing the code on that line with the following.
      There may be other places that need to be fixed, too.</p>
