# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  pull_request:
    branches: [main, master]
    paths:
      - 'man/**'
      - 'pkgdown/**'
      - 'vignettes/**'

name: pkgdown-pr-preview

jobs:
  pkgdown-pr-preview:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/pr-fetch@v1
        with:
          repo-token: ${{ github.token }}

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@pak1
        with:
          extra-packages: pkgdown
          needs: |
            website
            connect

      - name: Configure git
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Deploy pkgdown preview
        env:
          PR_NUMBER: "${{ github.event.pull_request.number }}"
        run: |
          dest <- file.path("preview", paste0("pr", Sys.getenv("PR_NUMBER")))
          url_base <- yaml::read_yaml("pkgdown/_pkgdown.yml")$url
          pkgdown::deploy_to_branch(
            new_process = FALSE,
            override = list(
              destination = dest,
              url = file.path(url_base, dest)
            )
          )
        shell: Rscript {0}
