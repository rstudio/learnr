# NOTE: This workflow is overkill for most R packages
# check-standard.yaml is likely a better choice
# usethis::use_github_action("check-standard") will install it.
#
# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 15

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: windows-latest, r: '3.6'}
          - {os: ubuntu-18.04,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-18.04,   r: 'release'}
          - {os: ubuntu-18.04,   r: 'oldrel-1'}
          - {os: ubuntu-18.04,   r: 'oldrel-2'}
          - {os: ubuntu-18.04,   r: 'oldrel-3'}
          - {os: ubuntu-18.04,   r: 'oldrel-4'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    outputs:
      do-shinyapps-deploy: ${{ steps.do-shinyapps-deploy.do-deploy }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        id: install-r
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install devel system dependencies
        if: matrix.config.os == 'ubuntu-18.04' && matrix.config.r == 'devel'
        run: sudo apt-get install -y libcurl4-openssl-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: any::rcmdcheck

      - uses: r-lib/actions/check-r-package@v2

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: check

      - name: Schedule shinyapps.io deploy
        id: do-shinyapps-deploy
        if: matrix.config.os == 'ubuntu-18.04' && matrix.config.r == 'release'
        run: |
          echo "::set-output name=do-deploy::true"

      - name: Code coverage
        if: matrix.config.os == 'macOS-latest' && matrix.config.r == 'release'
        shell: Rscript {0}
        run: |
          pak::pkg_install("covr")
          covr::codecov()

  deploy:
    if: >
      always() &&
      github.event_name == 'push' &&
      needs.R-CMD-check.outputs.do-shinyapps-deploy == 'true'
    needs: R-CMD-check
    concurrency:
      group: deploy-shinyapps-${{ github.ref }}
      cancel-in-progress: true

    name: Deploy Tutorials to shinyapps.io
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Deploy packaged tutorials to shinyapps.io
        uses: rstudio/education-workflows/deploy-learnr-shinyapps-io@v1
        with:
          shinyapps-name: ${{ secrets.SHINYAPPS_NAME }}
          shinyapps-token: ${{ secrets.SHINYAPPS_TOKEN }}
          shinyapps-secret: ${{ secrets.SHINYAPPS_SECRET }}
          tutorials: |
            inst/tutorials
          extra-packages: |
            any::nycflights13
            any::tidyverse
            any::Lahman
            any::DBI
            any::RSQLite
            any::sortable
            any::dygraphs
            any::reticulate
            github::rstudio/gradethis
